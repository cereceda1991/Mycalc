<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
<div id="calculator">
    <div id="display"></div>
    <div id="keypad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button class="operator">/</button>
    </div>
</div>
<div class="footer">
    <span> Made width</span>
    <i class='bx bxs-heart bx-flashing' style='color:#ff0000' ></i>
    <span>for  Max C in Academlo</span>
</div>
</div>
<script src="./main.js"></script>
</body>
</html>
